{% extends 'layout.html' %}

{% block title %}Registro{% endblock %}

{% block content %}

<div class="register-container custom-register-container">
    <h2>Registro</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary w-100">Registrarse</button>
    </form>    
</div>
{% endblock %}
